<app-navbar></app-navbar>

<div class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold text-center mb-6">
    📊 Resultados de la lección
  </h1>

  <div class="bg-white p-6 rounded-xl shadow-lg max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold text-center mb-4 text-indigo-600">
      Promedio final: {{ promedio }} / 100
    </h2>

    <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
      <div class="bg-green-500 h-4 rounded-full transition-all duration-500"
           [style.width.%]="promedio">
      </div>
    </div>

    <table class="w-full text-sm text-gray-700 border-t mt-4">
      <thead>
      <tr class="border-b bg-gray-100">
        <th class="py-2 px-3 text-left">#</th>
        <th class="py-2 px-3 text-left">Gesto</th>
        <th class="py-2 px-3 text-right">Nota</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let g of gestosResultados; let i = index"
          class="border-b hover:bg-gray-50">
        <td class="py-2 px-3">{{ i + 1 }}</td>
        <td class="py-2 px-3 font-medium">{{ g.nombre }}</td>
        <td class="py-2 px-3 text-right">{{ g.nota }}</td>
      </tr>
      </tbody>
    </table>

    <div class="mt-6 flex justify-center gap-4">
      <button (click)="volverAIntentar()"
              class="bg-yellow-500 text-white px-5 py-2 rounded-lg hover:bg-yellow-600 transition-all">
        🔁 Volver a intentar
      </button>

      <button (click)="registrarNota()"
              class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition-all">
        💾 Registrar nota
      </button>
    </div>
  </div>
</div>
