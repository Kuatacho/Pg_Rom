<app-navbar></app-navbar>

<section class="relative bg-[#8B6B4C] min-h-screen text-white py-12 px-6 overflow-hidden font-[Hatton]">
  <div class="max-w-6xl mx-auto relative z-10">
    <!-- Decoraciones esquinas -->
    <div class="absolute top-0 left-0 w-16 h-16 flex items-start justify-start pt-2 pl-3">
      <div class="grid grid-cols-3 gap-1">
        <div *ngFor="let _ of [].constructor(9)" class="w-1.5 h-1.5 bg-black rounded-full"></div>
      </div>
    </div>

    <div class="absolute top-0 right-0 w-16 h-16 flex items-start justify-end pt-2 pr-3">
      <div class="grid grid-cols-3 gap-1">
        <div *ngFor="let _ of [].constructor(9)" class="w-1.5 h-1.5 bg-black rounded-full"></div>
      </div>
    </div>

    <!-- Título -->
    <h1 class="text-4xl md:text-5xl mb-10 text-center tracking-wide">
      Práctica del gesto:
      <span class="text-[#F6E7D8]">{{ gestoEsperado?.nombre }}</span>
    </h1>

    <!-- Layout principal -->
    <div class="flex flex-col md:flex-row gap-10 items-start justify-center">
      <!-- Cámara -->
      <div class="md:w-1/2 bg-white text-[#322203] p-6 rounded-2xl shadow-lg flex flex-col items-center">
        <h2 class="text-2xl font-semibold mb-4">Tu cámara</h2>

        <video #videoElement class="hidden"></video>
        <canvas
          #canvasElement
          class="w-full rounded-lg border border-gray-300 aspect-video shadow-inner">
        </canvas>

        <!-- Feedback -->
        <div class="mt-5 text-center min-h-[2rem]">
          <p *ngIf="feedback"
             [ngClass]="{
               'text-green-600 font-semibold': feedback.startsWith('✅'),
               'text-red-600 font-semibold': feedback.startsWith('❌'),
               'text-yellow-600 font-medium': feedback.includes('Predicción') || feedback.includes('manos')
             }">
            {{ feedback.replace('✅','').replace('❌','').trim() }}
          </p>
        </div>

        <!-- Controles -->
        <div class="mt-6 flex flex-wrap gap-4 justify-center">
          <!-- Ver → Practicar -->
          <button *ngIf="modo === 'ver'"
                  (click)="startPractice()"
                  class="bg-[#8B6B4C] text-white px-8 py-3 rounded-md hover:bg-[#6e553f] transition">
            Iniciar práctica
          </button>

          <!-- Practicar → Reiniciar -->
          <button *ngIf="modo === 'practicar'"
                  (click)="retryGesture()"
                  class="bg-gray-300 text-gray-800 px-8 py-3 rounded-md hover:bg-gray-400 transition">
            Reiniciar
          </button>

          <!-- Resultado → Intentar de nuevo / Siguiente -->
          <button *ngIf="modo === 'resultado'"
                  (click)="retryGesture()"
                  class="bg-yellow-500 text-white px-8 py-3 rounded-md hover:bg-yellow-600 transition">
            Intentar de nuevo
          </button>

          <button *ngIf="modo === 'resultado'"
                  (click)="nextGesture()"
                  [disabled]="false"
                  class="bg-green-600 text-white px-8 py-3 rounded-md hover:bg-green-700 transition disabled:opacity-50">
            {{ isLast ? 'Ver resultados' : 'Siguiente gesto' }}
          </button>
        </div>
      </div>

      <!-- Ejemplo del gesto -->
      <div class="md:w-1/2 bg-white text-[#322203] p-6 rounded-2xl shadow-lg flex flex-col items-center">
        <h2 class="text-2xl font-semibold mb-4">Ejemplo del gesto</h2>

        <ng-container *ngIf="gestoEsperado; else cargandoGesto">
          <div class="w-full aspect-video flex items-center justify-center bg-gray-50 border border-gray-200 rounded-lg">
            <img
              [src]="gifSrc"
              (error)="gifError = true"
              alt="GIF del gesto"
              class="max-h-full max-w-full object-contain"
            />
          </div>
          <p class="mt-3 text-gray-600 text-center text-base leading-relaxed">
            {{ gestoEsperado.descripcion }}
          </p>
        </ng-container>

        <ng-template #cargandoGesto>
          <p class="text-gray-500 italic">Cargando gesto...</p>
        </ng-template>
      </div>
    </div>

    <!-- Resultado / Confianza -->
    <div *ngIf="modo === 'resultado' || confidence > 0" class="mt-10 text-center">
      <h3 *ngIf="modo === 'resultado'" class="text-2xl font-semibold text-[#F6E7D8]">
        Tu nota: {{ nota }} / 100
      </h3>

      <div class="max-w-lg mx-auto mt-3">
        <div class="w-full bg-gray-200 rounded-full h-4">
          <div
            class="bg-green-500 h-4 rounded-full transition-all duration-500"
            [style.width.%]="confidence * 100">
          </div>
        </div>
        <p class="text-sm text-white/80 mt-1">
          Confianza: {{ (confidence * 100) | number:'1.0-0' }}%
        </p>
      </div>
    </div>

    <!-- Decoración esquina inferior derecha -->
    <div class="absolute bottom-0 right-0 w-16 h-16 flex items-end justify-end pb-2 pr-3">
      <div class="grid grid-cols-3 gap-1">
        <div *ngFor="let _ of [].constructor(9)" class="w-1.5 h-1.5 bg-black rounded-full"></div>
      </div>
    </div>
  </div>
</section>
