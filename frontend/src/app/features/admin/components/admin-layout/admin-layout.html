<div class="flex h-screen overflow-hidden bg-[#f9f9f9]">
  <!-- SIDEBAR -->
  <aside class="w-64 bg-gradient-to-b from-[#3b2a15] to-[#1f1502] text-[#f2f0eb] flex flex-col justify-between shadow-2xl h-full">
    <!-- LOGO + TÍTULO -->
    <div>
      <div class="text-center py-7 border-b border-[#ffffff1a]">
        <h2 class="text-2xl font-bold tracking-wide text-[#f9f7f3] drop-shadow-sm">Panel Administrativo</h2>
        <p class="text-sm text-[#d6cfc4]/90 mt-1 italic">VISION</p>
      </div>

      <!-- NAVIGATION LINKS -->
      <nav class="mt-6 flex-1 overflow-y-auto scrollbar-thin scrollbar-thumb-[#6d5432] scrollbar-track-transparent">
        <a
          routerLink="/admin/register"
          routerLinkActive="active-link"
          class="group flex items-center gap-3 px-6 py-3 hover:bg-[#5a4226]/60 transition duration-300 ease-in-out rounded-r-full"
        >
          <div class="p-2 bg-[#f5f0e6]/10 rounded-md group-hover:bg-[#f5f0e6]/30 transition">
            <fa-icon [icon]="faUserPlus" class="text-[#f5f0e6] group-hover:text-white transition"></fa-icon>
          </div>
          <span class="font-medium group-hover:text-white transition">Registrar Usuario</span>
        </a>

        <a
          routerLink="/admin/notas"
          routerLinkActive="active-link"
          class="group flex items-center gap-3 px-6 py-3 hover:bg-[#5a4226]/60 transition duration-300 ease-in-out rounded-r-full"
        >
          <div class="p-2 bg-[#f5f0e6]/10 rounded-md group-hover:bg-[#f5f0e6]/30 transition">
            <fa-icon [icon]="faChartBar" class="text-[#f5f0e6] group-hover:text-white transition"></fa-icon>
          </div>
          <span class="font-medium group-hover:text-white transition">Notas Estudiantes</span>
        </a>
      </nav>
    </div>

    <!-- FOOTER / LOGOUT -->
    <div class="p-4 border-t border-[#ffffff1a]">
      <button
        (click)="logout()"
        class="group flex items-center gap-2 px-4 py-2 w-full text-left hover:bg-[#5a4226]/60 rounded-lg transition duration-300"
      >
        <fa-icon [icon]="faSignOutAlt" class="text-[#f2f0eb] group-hover:text-white transition"></fa-icon>
        <span class="font-medium group-hover:text-white transition">Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-1 overflow-y-auto p-8 bg-[#f9f9f9]">
    <router-outlet></router-outlet>
  </main>
</div>
