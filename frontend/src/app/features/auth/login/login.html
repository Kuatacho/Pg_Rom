<div class="min-h-[calc(100vh-64px)] flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Iniciar sesión</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Correo</label>
        <input type="email" formControlName="email"
               class="w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring"
               placeholder="admin@demo.com" />
        <p *ngIf="form.controls.email.touched && form.controls.email.invalid"
           class="text-sm text-red-600 mt-1">Correo inválido.</p>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Contraseña</label>
        <input type="password" formControlName="password"
               class="w-full rounded-xl border px-3 py-2 focus:outline-none focus:ring"
               placeholder="123456" />
        <p *ngIf="form.controls.password.touched && form.controls.password.invalid"
           class="text-sm text-red-600 mt-1">Mínimo 6 caracteres.</p>
      </div>

      <button type="submit" [disabled]="loading"
              class="w-full rounded-xl py-2 shadow font-semibold disabled:opacity-60">
        {{ loading ? 'Ingresando…' : 'Entrar' }}
      </button>

      <p *ngIf="error" class="text-sm text-red-600 text-center">{{ error }}</p>
    </form>
  </div>
</div>
