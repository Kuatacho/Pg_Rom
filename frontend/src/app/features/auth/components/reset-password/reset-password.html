<div class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-[#ebebeb] to-white p-6">
  <div class="bg-white/90 p-8 rounded-3xl shadow-2xl w-full max-w-md border border-[#322203]/10">
    <h1 class="text-2xl font-bold text-[#322203] mb-4 text-center">Restablecer contraseña</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label for="new_password" class="block text-sm font-medium mb-1 text-[#322203]">Nueva contraseña</label>
        <input
          id="new_password"
          type="password"
          formControlName="new_password"
          class="w-full border rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#322203]/30"
          placeholder="Introduce tu nueva contraseña"
        />
        <p *ngIf="form.controls.new_password.touched && form.controls.new_password.invalid"
           class="text-sm text-red-600 mt-1">
          La contraseña debe tener al menos 6 caracteres.
        </p>
      </div>

      <button
        type="submit"
        class="w-full bg-[#322203] text-white py-2 rounded-xl font-semibold hover:bg-[#1f1502] transition disabled:opacity-50"
        [disabled]="loading"
      >
        {{ loading ? 'Cambiando contraseña…' : 'Cambiar contraseña' }}
      </button>
    </form>

    <div *ngIf="success" class="mt-4 text-green-700 bg-green-100 p-3 rounded-md border border-green-200 text-sm text-center">
       Tu contraseña fue cambiada con éxito. <br />
      <a (click)="goLogin()" class="text-[#322203] font-semibold cursor-pointer hover:underline">Inicia sesión</a>
    </div>

    <div *ngIf="error" class="mt-4 text-red-700 bg-red-100 p-3 rounded-md border border-red-200 text-sm text-center">
      {{ error }}
    </div>
  </div>
</div>
