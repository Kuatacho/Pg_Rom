<div class="min-h-[calc(100vh-64px)] flex items-center justify-center p-4 bg-gradient-to-br from-[#ebebeb] to-white">
  <div class="w-full max-w-4xl bg-white/90 backdrop-blur rounded-3xl shadow-2xl border border-[#322203]/10 overflow-hidden">
    <div class="grid md:grid-cols-2">

      <!-- LADO IMAGEN -->
      <div class="relative hidden md:block">
        <img
          src="https://media.istockphoto.com/id/1434688236/es/vector/hombre-sonriente-se-comunica-con-el-lenguaje-de-se%C3%B1as.jpg?s=612x612&w=0&k=20&c=8ewFZc1ze62jZHq0aQcAy7BzgbzHmqPX49COxQV34o0="
          alt="Comunicaci√≥n con lengua de se√±as"
          class="h-full w-full object-cover"
        />
        <div class="absolute inset-0 bg-[#322203]/10 mix-blend-multiply pointer-events-none"></div>
        <div class="absolute bottom-4 left-4 right-4 text-white drop-shadow pointer-events-none">
          <h2 class="text-xl font-bold">Aprende con VISION</h2>
          <p class="text-sm opacity-90">Pr√°ctica guiada, m√≥dulos y predicci√≥n en tiempo real.</p>
        </div>
      </div>

      <!-- LADO FORMULARIO -->
      <div class="p-6 sm:p-8 relative z-10">
        <div class="mb-6 text-center">
          <h1 class="text-3xl font-extrabold tracking-wide text-[#322203]">Iniciar sesi√≥n</h1>
          <p class="text-sm text-gray-600 mt-1">Bienvenido de vuelta üëã</p>
        </div>

        <!-- FORMULARIO -->
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">

          <!-- CORREO -->
          <div>
            <label for="correo" class="block text-sm font-medium mb-1">Correo</label>
            <div class="relative">
              <input
                id="correo"
                type="email"
                formControlName="correo"
                class="w-full rounded-xl border border-gray-300 px-3 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-[#322203]/30 focus:border-[#322203] transition"
                placeholder="test@test.com"
                autocomplete="email"
              />
              <svg class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 12H8m8-4H8m10 8H6a2 2 0 01-2-2V8a2 2 0 012-2h12a2 2 0 012 2v6a2 2 0 01-2 2z"/>
              </svg>
            </div>
            <p *ngIf="form.controls.correo.touched && form.controls.correo.invalid"
               class="text-sm text-red-600 mt-1">Correo inv√°lido.</p>
          </div>

          <!-- CONTRASE√ëA -->
          <div>
            <label for="contrasena" class="block text-sm font-medium mb-1">Contrase√±a</label>
            <div class="relative">
              <input
                id="contrasena"
                type="password"
                formControlName="contrasena"
                class="w-full rounded-xl border border-gray-300 px-3 py-2 pl-10 focus:outline-none focus:ring-2 focus:ring-[#322203]/30 focus:border-[#322203] transition"
                placeholder="123456"
                autocomplete="current-password"
              />
              <svg class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-gray-400"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 11c-1.657 0-3 1.343-3 3v2h6v-2c0-1.657-1.343-3-3-3z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 11V7a5 5 0 1110 0v4"/>
              </svg>
            </div>
            <p *ngIf="form.controls.contrasena.touched && form.controls.contrasena.invalid"
               class="text-sm text-red-600 mt-1">M√≠nimo 6 caracteres.</p>
          </div>

          <!-- BOT√ìN -->
          <button
            type="submit"
            [disabled]="loading()"
            class="w-full rounded-xl py-2 shadow font-semibold disabled:opacity-60 bg-[#322203] text-[#ebebeb] hover:bg-[#1f1502] transition focus:outline-none focus:ring-4 focus:ring-[#322203]/30"
          >
            <ng-container *ngIf="!loading(); else loadingTpl">Entrar</ng-container>
          </button>
          <ng-template #loadingTpl>
            <span class="inline-flex items-center gap-2">
              <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24" fill="none">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" fill="currentColor"></path>
              </svg>
              Ingresando‚Ä¶
            </span>
          </ng-template>
        </form>

        <!-- ENLACES -->
        <div class="flex items-center justify-between text-sm mt-4">
          <a routerLink="/auth/forgot" class="text-[#322203] hover:underline">¬øOlvidaste tu contrase√±a?</a>
          <a routerLink="/home" class="text-gray-500 hover:underline">Volver al inicio</a>
        </div>

        <!-- ERROR -->
        <p *ngIf="error()" class="text-sm text-red-600 text-center mt-4">{{ error() }}</p>
      </div>
    </div>
  </div>
</div>
